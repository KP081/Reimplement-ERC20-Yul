# .github/workflows/gas-regression.yml
name: Gas Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  gas-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: ğŸ”§ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: ğŸ“¦ Install dependencies
        run: forge install
      
      - name: ğŸ”¨ Compile contracts
        run: forge build
      
      - name: ğŸ“Š Run gas baseline measurement
        run: |
          echo "ğŸ“Š Measuring gas baseline..."
          forge test --match-contract GasBaseline -vv
      
      - name: ğŸ¯ Run gas limit tests
        run: |
          echo "ğŸ¯ Testing gas limits..."
          forge test --match-contract GasLimits -vv
        continue-on-error: false
      
      - name: ğŸ“ˆ Generate detailed gas report
        run: |
          echo "ğŸ“ˆ Generating gas report..."
          forge test --gas-report > gas-report.txt
          cat gas-report.txt
      
      - name: ğŸ’¾ Upload gas report artifact
        uses: actions/upload-artifact@v3
        with:
          name: gas-report
          path: gas-report.txt
      
      - name: ğŸ“¸ Check gas snapshot
        run: |
          echo "ğŸ“¸ Comparing with gas snapshot baseline..."
          forge snapshot --match-contract GasLimits --check --snap .gas-snapshot || {
            echo "âš ï¸ Gas snapshot differs from baseline!"
            forge snapshot --match-contract GasLimits --diff .gas-snapshot
            exit 1
          }
      
